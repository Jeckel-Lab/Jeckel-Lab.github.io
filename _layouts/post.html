---
layout: default
menu_item: blog
---
<div class="card" style="--card-color: var(--purple-color)">
  <h1 class="card-title">{{ page.title }}</h1>
  <p>{{ page.date }}</p>
  <p>{%- for tag in page.tags -%}[{{ tag }}] {%- endfor -%}</p>
  <section class="post">
    {{ content }}
  </section>
</div>
